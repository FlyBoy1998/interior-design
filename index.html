<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Hero Coontainer -->
    <section id="hero-container" class="h-screen">
        <div class="container max-w-6xl mx-auto">
            <!-- Top Navbar -->
            <div class="container flex items-center justify-between w-full mx-auto py-6 px-5 border-b border-gray-200">
                <div class="social-media-icons flex items-center space-x-4 text-md">
                    <i class="fa-brands fa-twitter cursor-pointer social-media-icon"></i>
                    <i class="fa-brands fa-instagram cursor-pointer social-media-icon"></i>
                    <i class="fa-brands fa-square-facebook cursor-pointer social-media-icon"></i>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <span class="cursor-pointer social-media-icon"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;<span class="info-span">info@domain.com</span></span>
                    <span class="cursor-pointer social-media-icon"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;<span class="info-span">+1234 4567 7890</span></span>
                </div>
            </div>
            <!-- Navbar -->
            <nav class="container flex items-center justify-between w-full mx-auto py-6 px-5">
                <h1 class="text-2xl uppercase text-white font-bold tracking-wide cursor-pointer">Design</h1>
                <ul class="list-none hidden md:flex items-center space-x-10 text-white tracking-wide text-sm">
                    <li><a class="relative py-3" href="#">Home</a></li>
                    <li><a class="relative py-3" href="#">About Us <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a class="relative py-3" href="#">Projects</a></li>
                    <li><a class="relative py-3" href="#">News</a></li>
                    <li><a class="relative py-3" href="#">Services</a></li>
                </ul>
                <!-- Hamburger Button -->
                <div class="md:hidden">
                    <button id="menu-btn" type="button" class="z-40 block hamburger md:hidden focus:outline-none">
                        <span class="hamburger-top"></span>
                        <span class="hamburger-middle"></span>
                        <span class="hamburger-bottom"></span>
                    </button>
                </div>
            </nav>
        </div>
    </section>
</body>

</html>
